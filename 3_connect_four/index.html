<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four - M. Jahed Hossain</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Connect Four</h1>
      <input
        type="checkbox"
        id="playmusic"
        name="playmusic"
        value="Play Music"
      />
      <span>Play Music</span>
      <br /><br />
      <canvas></canvas>
      <div id="restart-prompt">
        <h3 class="noselect" id="status">
          <span class="red">Red's</span> Turn
        </h3>
        <button onclick="restartGame();" class="">New Game</button>
      </div>
      <br />
      <p>Sounds from zapsplat.com and dl-sounds.com</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
